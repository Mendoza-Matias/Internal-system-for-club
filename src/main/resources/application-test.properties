# H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

security.jwt.secret-key=test-secret-key
security.jwt.expiration=3600000
security.jwt.refresh-token.expiration=7200000
security.default-props.role=ROLE_USER

# Email enable
mail.server.host=localhost
mail.server.port=25
mail.server.username=test
mail.server.password=test
mail.server.protocol=smtp
mail.smtp.auth=false
mail.smtp.starttls-enabled=false
